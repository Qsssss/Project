<div *ngIf="hotel">
    <h2>{{hotel.name}}</h2>
    <img src="{{hotel.image}}">
    <div class="one">
        <p>Description: {{hotel.description}}</p>
        <button routerLink="/detail/{{hotel.id}}/rooms">Rooms</button>
        <button >Saved</button>
        <p>Mobile phone: {{hotel.telephone_number}}</p>
        <p>Address: {{hotel.city}}</p>
        <button  (click)="goBack()" id="btn">Go Back</button>
    </div>
    
</div>
